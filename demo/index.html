<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        background: #fafafa;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <holochain-playground-container id="container">
      <dht-cells id="cells" style="height: 600px; width: 100%"></dht-cells>
      <call-zome-fns
        hide-zome-selector
        hide-agent-pub-key
        style="height: 350px; width: 100%"
        id="call-zome"
      ></call-zome-fns>
    </holochain-playground-container>

    <script type="module">
      import { html, render } from 'lit-html';
      import {
        HolochainPlaygroundContainer,
        CallZomeFns,
        SourceChain,
        DhtCells,
        EntryGraph,
      } from '../dist';
      import {
        GetStrategy,
        WorkflowType,
        NetworkRequestType,
        sampleDnaTemplate,
      } from '@holochain-playground/core';

      const dna = {
        zomes: [
          {
            name: 'sample',
            entry_defs: [
              {
                id: 'sample_entry',
                visibility: 'Public',
              },
            ],
            zome_functions: {
              create_entry: {
                call: ({ create_entry, hash_entry }) => async ({ content }) => {
                  return create_entry({ content, entry_def_id: 'sample_entry' });
                },
                arguments: [{ name: 'content', type: 'String' }],
              },
              get: {
                call: ({ get }) => (hash) => {
                  return get(hash, { strategy: GetStrategy.Latest });
                },
                arguments: [{ name: 'hash', type: 'Hash' }],
              },
            },
          },
        ],
      };

      customElements.define(
        'holochain-playground-container',
        HolochainPlaygroundContainer
      );
      customElements.define('dht-cells', DhtCells);
      customElements.define('call-zome-fns', CallZomeFns);
      customElements.define('source-chain', SourceChain);
      customElements.define('entry-graph', EntryGraph);

      const container = document.getElementById('container');
      container.numberOfSimulatedConductors = 15;
      container.simulatedDnaTemplate = dna;

      container.addEventListener('ready', (e) => {
        const conductor = e.detail.conductors[0];

        const cellId = conductor.getAllCells()[0].cellId;

        container.activeDna = cellId[0];
      });

      const dhtCells = document.getElementById('cells');
      //      dhtCells.workflowsToDisplay = [WorkflowType.CALL_ZOME];
      dhtCells.networkRequestsToDisplay = [NetworkRequestType.CALL_REMOTE];
    </script>
  </body>
</html>
