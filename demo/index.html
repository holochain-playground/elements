<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        background: #fafafa;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <holochain-playground-container id="container">
      <select-active-dna
        style="height: 200px; width: 100%;"
      ></select-active-dna>
      <cells-ecosystem
        id="cells"
        style="height: 600px; width: 100%;"
      ></cells-ecosystem>
      <call-zome-fns
        hide-agent-pub-key
        style="height: 350px; width: 100%;"
        id="call-zome"
      ></call-zome-fns>
      <entry-graph style="height: 600px; width: 100%;"></entry-graph>
      <entry-contents style="height: 350px; width: 100%;"></entry-contents>
    </holochain-playground-container>

    <script type="module">
      import { html, render } from 'lit-html';
      import {
        HolochainPlaygroundContainer,
        CallZomeFns,
        CellsEcosystem,
        SourceChain,
        SelectActiveDna,
        DhtCells,
        EntryGraph,
        EntryContents,
      } from '../dist';
      import {
        GetStrategy,
        WorkflowType,
        NetworkRequestType,
        demoDnaTemplate,
      } from '@holochain-playground/core';

      customElements.define(
        'holochain-playground-container',
        HolochainPlaygroundContainer
      );
      customElements.define('cells-ecosystem', CellsEcosystem);
      customElements.define('dht-cells', DhtCells);
      customElements.define('select-active-dna', SelectActiveDna);
      customElements.define('call-zome-fns', CallZomeFns);
      customElements.define('source-chain', SourceChain);
      customElements.define('entry-graph', EntryGraph);
      customElements.define('entry-contents', EntryContents);

      const container = document.getElementById('container');
      container.numberOfSimulatedConductors = 10;

      container.addEventListener('ready', (e) => {
        const conductor = e.detail.conductors[0];

        const cellId = conductor.getAllCells()[0].cellId;

        container.activeDna = cellId[0];

        for (const conductor of e.detail.conductors.slice(0, 3)) {
          const dnaTemplateHash = Object.keys(conductor.registeredTemplates)[0];
          conductor.installApp(
            dnaTemplateHash,
            null,
            {
              hi: 'hi',
            },
            ''
          );
        }
        for (const conductor of e.detail.conductors.slice(4, 9)) {
          const dnaTemplateHash = Object.keys(conductor.registeredTemplates)[0];
          conductor.installApp(
            dnaTemplateHash,
            null,
            {
              hi2: 'hi2',
            },
            ''
          );
        }
        for (const conductor of e.detail.conductors.slice(2, 6)) {
          const dnaTemplateHash = Object.keys(conductor.registeredTemplates)[0];
          conductor.installApp(
            dnaTemplateHash,
            null,
            {
              hi3: 'hi3',
            },
            ''
          );
        }
      });
    </script>
  </body>
</html>
