<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        background: #fafafa;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <holochain-playground-container id="container">
      <div
        style="
          display: flex;
          flex-direction: row;
          align-items: start;
          margin-bottom: 20px;
        "
      >
        <happs-manager style="height: 600px; width: 500px"></happs-manager>
      </div>
      <div
        style="
          display: flex;
          height: 400px;
          flex-direction: row;
          align-items: start;
          margin-bottom: 20px;
        "
      >
        <call-zome-fns
          style="height: 350px; flex: 1"
          id="call-zome"
        ></call-zome-fns>
        <source-chain style="height: 350px; flex: 1"></source-chain>
        <entry-contents style="height: 350px; flex: 1"></entry-contents>
      </div>
    </holochain-playground-container>

    <script type="module">
      import '@webcomponents/scoped-custom-element-registry';
      import { html, render } from 'lit';
      import {
        HolochainPlaygroundContainer,
        CallZomeFns,
        SourceChain,
        SelectActiveDna,
        ConductorAdmin,
        DhtCells,
        ZomeFnsResults,
        EntryGraph,
        EntryContents,
        RunSteps,
        HappsManager
      } from '../dist';
      import {
        GetStrategy,
        WorkflowType,
        NetworkRequestType,
      } from '@holochain-playground/core';

      customElements.define(
        'holochain-playground-container',
        HolochainPlaygroundContainer
      );
      customElements.define('run-steps', RunSteps);
      customElements.define('dht-cells', DhtCells);
      customElements.define('select-active-dna', SelectActiveDna);
      customElements.define('call-zome-fns', CallZomeFns);
      customElements.define('source-chain', SourceChain);
      customElements.define('entry-graph', EntryGraph);
      customElements.define('zome-fns-results', ZomeFnsResults);
      customElements.define('entry-contents', EntryContents);
      customElements.define('conductor-admin', ConductorAdmin);
      customElements.define('happs-manager', HappsManager);

      const container = document.getElementById('container');
      container.numberOfSimulatedConductors = 10;

    </script>
  </body>
</html>
