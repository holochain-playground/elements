<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        background: #fafafa;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <holochain-playground-container id="container">
      <holochain-playground-dht-cells
        style="height: 400px; width: 100%"
      ></holochain-playground-dht-cells>
      <holochain-playground-call-zome
        id="call-zome"
      ></holochain-playground-call-zome>
    </holochain-playground-container>

    <script type="module">
      import { html, render } from 'lit-html';
      import { HolochainPlaygroundCallZome } from '../dist/elements/holochain-playground-call-zome.js';
      import { HolochainPlaygroundDhtCells } from '../dist/elements/holochain-playground-dht-cells';
      import { HolochainPlaygroundContainer } from '@holochain-playground/container';

      const dna = {
        zomes: [
          {
            name: 'sample',
            entry_defs: [],
            zome_functions: {
              create_cap: {
                call: ({ create_cap_grant }) => (agentPubKeyToGrant) => {
                  return create_cap_grant({
                    tag: '',
                    access: {
                      Assigned: {
                        secret: '',
                        assignees: [agentPubKeyToGrant],
                      },
                    },
                    functions: [{ zome: 'sample', fn_name: 'sample_fn' }],
                  });
                },
                arguments: [
                  { type: 'AgentPubKey', name: 'agentToGrantCapabilities' },
                ],
              },
              sample_fn: {
                call: () => () => {
                  return 'Hello';
                },
                arguments: [],
              },
              revoke_cap: {
                call: ({ delete_cap_grant }) => (cap_grant_to_revoke) => {
                  return delete_cap_grant({ header_hash: cap_grant_to_revoke });
                },
                arguments: [{ type: 'HeaderHash', name: 'CapGrantToRevoke' }],
              },
              call_remote: {
                call: ({ call_remote }) => (agentToCall) => {
                  return call_remote({
                    agent: agentToCall,
                    zome: 'sample',
                    fn_name: 'sample_fn',
                    cap: null,
                    payload: null,
                  });
                },
                arguments: [
                  { type: 'AgentPubKey', name: 'agentToCallRemoteSampleFn' },
                ],
              },
            },
          },
        ],
      };

      customElements.define(
        'holochain-playground-container',
        HolochainPlaygroundContainer
      );
      customElements.define(
        'holochain-playground-dht-cells',
        HolochainPlaygroundDhtCells
      );

      const container = document.getElementById('container');
      container.numberOfSimulatedConductors = 2;
      container.simulatedDnaTemplate = dna;

      container.addEventListener('ready', (e) => {
        customElements.define(
          'holochain-playground-call-zome',
          HolochainPlaygroundCallZome
        );
        const callZome = document.getElementById('call-zome');
        const conductor = e.detail.conductors[0];

        const cellId = conductor.getAllCells()[0].cellId;

        callZome.conductor = conductor;
        callZome.cellId = cellId;
        callZome.zome = Object.values(conductor.registeredDnas)[0].zomes[0];
        container.activeDna = cellId[0];
        container.activeAgentPubKey = cellId[1];
      });
    </script>
  </body>
</html>
