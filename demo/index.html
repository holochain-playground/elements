<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        background: #fafafa;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <holochain-playground-container id="container">
      <div
        style="
          display: flex;
          flex-direction: row;
          align-items: start;
          margin-bottom: 20px;
        "
      >
        <entry-graph style="height: 600px; width: 100%"></entry-graph>
        <dht-cells
          id="cells"
          style="height: 600px; width: 800px"
          show-zome-fn-success
        ></dht-cells>
      </div>
      <div
        style="
          display: flex;
          height: 400px;
          flex-direction: row;
          align-items: start;
          margin-bottom: 20px;
        "
      >
        <call-zome-fns
          style="height: 350px; width: 100%"
          id="call-zome"
        ></call-zome-fns>
        <source-chain style="height: 350px; width: 100%"></source-chain>
      </div>
    </holochain-playground-container>

    <script type="module">
      import { html, render } from 'lit-html';
      import {
        HolochainPlaygroundContainer,
        CallZomeFns,
        SourceChain,
        SelectActiveDna,
        DhtCells,
        ZomeFnsResults,
        EntryGraph,
        EntryContents,
        RunSteps,
      } from '../dist';
      import {
        GetStrategy,
        WorkflowType,
        NetworkRequestType,
        demoDnaTemplate,
      } from '@holochain-playground/core';

      customElements.define(
        'holochain-playground-container',
        HolochainPlaygroundContainer
      );
      customElements.define('run-steps', RunSteps);
      customElements.define('dht-cells', DhtCells);
      customElements.define('select-active-dna', SelectActiveDna);
      customElements.define('call-zome-fns', CallZomeFns);
      customElements.define('source-chain', SourceChain);
      customElements.define('entry-graph', EntryGraph);
      customElements.define('zome-fns-results', ZomeFnsResults);
      customElements.define('entry-contents', EntryContents);

      const container = document.getElementById('container');
      container.numberOfSimulatedConductors = 8;

      container.addEventListener('ready', (e) => {
        const conductor = e.detail.conductors[0];

        const cellId = conductor.getAllCells()[0].cellId;

        container.activeDna = cellId[0];
      });
    </script>
  </body>
</html>
